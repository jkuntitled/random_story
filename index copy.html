<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <style>
            body {
                display: grid;
                grid-template-areas: 
                '1'
                '2'
                '3'
                '4';
                margin-top: 5vw;
                justify-items:center;
            }
            #text {
                width: 90%;
                font-size: 20px;
                text-align: center;
                word-break: keep-all;
            }
        </style>
    </head>
    <body>
        <h2>랜덤 스토리</h2>
        <div id='stat'>
            <button onclick="random_stat()">버튼을 눌러주세요</button>
        </div>
        <br>
        <div id="text">

        </div>
        <script>
            function random_stat() {
                var statext = document.getElementById('text');
                var stat = ['땅이 울리고, 거대한 그림자가 하늘을 가리기 시작했다. 정체를 모를 비명 소리가 가득한 혼돈 속에서 무작정 도망을 쳤다. \n마침내 우리는 이 동굴에 모였다. 밖에는 무슨 일이 생긴 걸까? 우리는 이 상황을 해결할 수 있을까?', '오랜만에 와 본 파티장(혹은 사교장)에서 우연히 우리가 한 테이블에 앉게 되었다. \n이번 파티를 주최한 사람은 이 유지의 최고 부자라던데. \n각자 파티 주최자와 어떤 관계를 맺고 이번 파티에 참여하게 된 걸까? \n그리고 이번 파티의 목적은 무엇일까?', '우리는 현재 눈보라 치는 설산의 한 산장에 고립되어 있다. \n인터넷, 전화, 전기 모두 들어오지 않는 상황이다. 어떻게 구조 요청을 해야 할까?\n각자의 능력을 최대한 활용하여 함께(혹은 혼자) 이곳에서 벗어나자.', '이곳은 \'라콜트아\'라는 도시로 가는 마차 안이다. 각자 어떤 이유에서 그곳으로 향하는 것일까?\n여행자(혹은 방랑자)인 우리 모두 \'라콜트아\'를 가게 된 자신과 자신의 삶에 대해 이야기해보자.', '각자의 꿈을 싣고 오른 \'이더랩\'호. 모두의 희망과 달리 불행하게도 \'이더랩\'호는 예상하지 못한 풍랑을 만나 침몰하고 만다.\n거친 파도에 휩쓸린 우리는 은근 무인도로 보이는 곳에서 눈을 떴다.\n우리의 능력을 모아 이곳에서 탈출할 수 있을까? \n혹은 여기에 정착하여 우리만의 유토피아를 만들어 볼까?', '이곳은 지하묘지. 우리들만의 성스러운 의식을 위해 보름달이 뜬 오늘 모이게 되었다.\n오늘은 특별히 더 중요한 날이다. 우리 종교의 지도자를 뽑는 날이기 때문이다.\n지도자가 되면 막강한 권력을 포함하여, 우리들을 마음대로 조종할 수 있는 힘을 가지게 된다.\n또한, 우리는 지도자가 설정한 종교의 방향성을 절대적으로 따라야 한다.\n오늘 누가 이곳의 지도자가 될 것인가? 새로운 지도자는 종교로 무엇을 이룰 것인가?', '우리가 눈을 떴을 때, 곧 이끼가 가득한 벽돌로 둘러싸인 지하 감옥에 감금되었다는 것을 알게 되었다.\n책상 쪽지에는 "살아남은 단 한 명만이 탈출할 수 있다."고 적혀있다. \n누가 우리를 여기로 모았는가? 우리들은 왜 여기에 있는가? \n각자의 과거를 통해 우리 관계 속의 접점을 밝혀, 지금 상황의 원인을 추리해보자.' ];
                statext.innerText = stat[Math.floor(Math.random()*7)]
                console.log(stat.length)
            }

        </script>
    </body>
</html>
